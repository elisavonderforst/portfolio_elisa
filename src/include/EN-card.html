<div class="card l-card {{ cardclass }}">
  <img
    class="{{ cardclassimg }}"
    src="{{ cardclassimgsrc }}"
    alt="Image de la carte"
  />
  <div class="card-hover">
    <div class="card-information l-card-information">
      <p>{{ cardinfo }}</p>
    </div>
    <div class="card-btn l-card-btn">
      <a href="{{cardsrc}}">See+</a>
    </div>
  </div>
</div>
