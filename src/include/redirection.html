<div class="container">
  <div class="row">
    <div class="col-12">
      <h5 class="redirection-title">Vous pourriez aussi aimer:</h5>
    </div>
    <div class="col-4">
      <img
        class="redirection-img"
        src="{{ redirectionimg }}"
        alt="{{ redirectionalt }}"
      />
    </div>
    <div class="col-5 offset-3">
      <div class="redirection-info">
        <h6 class="redirection-title">{{ redirectiontitle }}</h6>
        <p class="redirection-text">{{ redirectiontext }}</p>
        <div class="redirection-btn">
          <a href="{{ redirectionbtn }}">Voir+</a>
        </div>
      </div>
    </div>
  </div>
</div>
