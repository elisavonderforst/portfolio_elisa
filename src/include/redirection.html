<div class="container">
  <div class="row">
    <div class="col-12">
      <h5 class="redirection-title l-redirection-title">
        Vous pourriez aussi aimer:
      </h5>
    </div>
    <div class="col-12 col-md-6 col-lg-4">
      <img
        class="redirection-img l-redirection-img"
        src="{{ redirectionimg }}"
        alt="{{ redirectionalt }}"
      />
    </div>
    <div class="col-12 col-md-5 offset-md-1 col-lg-6 offset-lg-2">
      <div class="redirection-info">
        <h6 class="redirection-title l-redirection-title">
          {{ redirectiontitle }}
        </h6>
        <p class="redirection-text l-redirection-text">{{ redirectiontext }}</p>
        <div class="redirection-btn l-redirection-btn">
          <a href="{{ redirectionbtn }}">Voir+</a>
        </div>
      </div>
    </div>
  </div>
</div>
